# Default values for n8n-platform production deployment
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

# Deployment strategy
replicaStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# n8n image configuration
image:
  repository: "169829274692.dkr.ecr.ap-east-1.amazonaws.com"
  name: "n8n-platform"
  tag: "production"
  pullPolicy: "Always"

# PostgreSQL configuration (in-cluster - DISABLED, using external RDS)
postgres:
  enabled: false
  image: "postgres:16-alpine"
  storage:
    size: 10Gi
    storageClass: gp2-csi
  database: n8n
  user: n8n
  # Passwords are passed via --set during deployment
  password: "placeholder"
  rootPassword: "placeholder"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# External Database configuration (RDS)
# All values passed via --set during deployment from GitHub Secrets
externalDatabase:
  enabled: true
  host: "placeholder"
  port: 5432
  database: "placeholder"
  user: "placeholder"
  password: "placeholder"

# n8n configuration
n8n:
  protocol: https
  host: n8n.first4figures.com
  webhookUrl: https://n8n.first4figures.com/
  timezone: UTC

  # Basic authentication (always enabled in production)
  basicAuth:
    enabled: true
    user: "placeholder"
    password: "placeholder"

  # Encryption key for credentials
  encryptionKey: "placeholder"

  # Execution data pruning
  executionsPrune: true
  executionsMaxAge: 168  # 7 days in hours

  # Environment
  railsEnv: production

# Service configuration
service:
  name: http
  type: NodePort
  externalPort: 5678
  internalPort: 5678

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/issuer: "letsencrypt-production"
    acme.cert-manager.io/http01-edit-in-place: "true"
    nginx.org/proxy-connect-timeout: "30s"
    nginx.org/proxy-read-timeout: "60s"
    nginx.org/client-max-body-size: "10m"
    nginx.org/proxy-body-size: "10m"
  hosts:
    - host: n8n.first4figures.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: n8n-platform-production-tls
      hosts:
        - n8n.first4figures.com

# Resource limits for n8n
resources:
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod Security Context
podSecurityContext:
  fsGroup: 1000

# Security Context
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Horizontal Pod Autoscaler (disabled initially for production)
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nameOverride: ""
fullnameOverride: ""
